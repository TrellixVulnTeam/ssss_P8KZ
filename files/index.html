<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater</title>
    <link rel="stylesheet" href="../sass/style.scss">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    
    <div class="container">
         <div class="wrapper">
            <form>
                <div class="wrapper-top">
                    <input type="search" class="search-inp">
                    <img src="../images/4552616_glass_loupe_magnifier_magnifying_magnifying glass_icon.svg" class="search-btn">
                </div>
            </form>

            <div class="box">
                <div class="left">
                    <div class="left-cont">
                        <h2 class="analytics">Прогноз погоды в <span class="city">Самарканде</span></h2>
                    </div>
                    <div class="left-cont2">
                        <p class="weather-text">Солнечно</p>
                        <p>Влажность: <span class="persent">60</span>%</p>
                        <p>Скорость ветра: <span class="speed">6.2</span> км/ч</p>
                    </div>
                </div>
                <div class="right">
                    <div class="image-block">
                        <img src="../images/2682848_day_forecast_sun_sunny_weather_icon.svg" height="100px" class="icon">
                    </div>
                   <div class="temp">
                    <h2 class="analytics"><span class="temp">30</span></h2>
                   </div>
                </div>
            </div>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
